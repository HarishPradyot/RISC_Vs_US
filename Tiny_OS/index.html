<head>

  <link href="./styles.css" rel="stylesheet">
  <title>RISC_VS_US</title>

<body style="background:#04090e; ">
  <div style="display: flex;">
    <div style="
                    height: 7vh;
                    flex: 1;
                    background: #0F2F47;
                    display: flex;
                    justify-content: center;
                    align-items:center;
                    color: white;
                    font-size: 25px;
                  ">
      Nav Bar
    </div>

    <button class="button1" type="button" id="saveButton">Save</button>
    <button class="button1" type="button" id="runButton">Run</button>
    <button class="button1" type="button" onclick="clear_file()">Clear</button>
  </div>
  <div style="height: 90vh; display: flex;">

    <div  style="width: 75vh;">
      <div id="display" style="
                  height: 30vh;
                  flex: 1;
                  background: #1F1B18;
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  color: white;
                  font-size: 32px;
                ">
      <canvas id="canvas" style="width: 100%; height: 100%; padding: 0;margin: 0;"></canvas>
      </div>
      
      <div style="
                        height: 30vh;
                        flex: 1;
                        background-color: #404040;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        color: white;
                        font-size: 32px;
                      ">
        TERMINAL
      </div>
      <div style="
                      height: 30vh;
                      background: black;
                      justify-content: center;
                      align-items: center;
                      color: white;
                      font-size: 64px;
                      padding-top: 1vh;
                    ">
        <div style="display: flex;">
          <button class="button3">1</button>
          <button class="button2">a</button>
          <button class="button2">b</button>
          <button class="button2">c</button>
          <button class="button2">d</button>

          <button class="button2">f</button>
          <button class="button2">g</button>
          <button class="button2">h</button>
          <button class="button2">i</button>
          <button class="button2">j</button>
        </div>
        <div style="display: flex;">
          <button class="button3">2</button>
          <button class="button3">3</button>
          <button class="button2">k</button>
          <button class="button2">l</button>
          <button class="button2">m</button>
          <button class="button2">n</button>
          <button class="button2">o</button>
          <button class="button2">p</button>
          <button class="button2">q</button>
          <button class="button2">r</button>
          <button class="button2">s</button>
        </div>
        <div style="display: flex;">
          <button class="button3">4</button>
          <button class="button3">5</button>
          <button class="button3">6</button>
          <button class="button2">t</button>
          <button class="button2">u</button>
          <button class="button2">v</button>
          <button class="button2">w</button>
          <button class="button2">x</button>
          <button class="button2">y</button>
          <button class="button2">z</button>
          <button class="button6">.</button>
        </div>
        <div style="display: flex;">
          <button class="button3">7</button>
          <button class="button3">8</button>
          <button class="button3">9</button>
          <button class="button3">0</button>
          <button class="button4">Space</button>
          <button class="button5">Enter</button>
          <button class="button6">/</button>
        </div>
      </div>
    </div>
    <div id="editor">int main(){
  /*Write your code here*/
  return -1;
}</div>
  </div>
  <script src="./Text-Editor/ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="./Text-Editor/editor_functions.js" type="text/javascript" charset="utf-8"></script>
  <input type="hidden" name="hiddenCodeWriter" style="display: none;" id="hiddenCodeWriter">
  <script>
    var editor = ace.edit('editor');
    editor.setTheme('ace/theme/cobalt');
    editor.session.setMode('ace/mode/c_cpp');
    editor.getSession().on("change", function () {
    let code = document.getElementById('hiddenCodeWriter');
        code.value = editor.getSession().getValue();
    });
  </script>
  <script src="./Virtual_Display/read_mem.js" type="text/javascript" charset="utf-8"></script>

</html>
